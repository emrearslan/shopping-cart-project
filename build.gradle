plugins {
	id 'org.springframework.boot' version '2.1.7.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.ea'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {

	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest', version: '2.1.7.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.7.RELEASE'

	compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.8.0'
	compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.8.0'

	runtimeOnly('com.h2database:h2')

	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.5.1'
	testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.1.7.RELEASE') {
		exclude group: 'junit', module: 'junit'
	}

}

test {
	useJUnitPlatform()
}
